<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Chat | Leora</title>
</head>
<body>

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Your Name" required />
                <button type="submit" class="login__button">Enter</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
            <!--  <div class="own_message">Hello</div>

                <div class="message--other">
                    <span class="message--sender">Leonardo</span>
                    Ol√° bro
                 </div> -->


            <form class="chat__form">

                <input type="text" class="chat__input" placeholder="Write a message" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>

        </section>

    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
